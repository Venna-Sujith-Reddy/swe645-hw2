<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- W3.CSS for styling -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    h1, h2, h3 {
      font-family: "Oswald";
    }
    body {
      font-family: "Open Sans";
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .w3-input, .w3-select, .w3-textarea {
      margin-bottom: 15px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    .w3-button {
      width: 48%;
    }
  </style>
</head>
<body>

  <!-- Main container -->
  <div class="w3-container w3-padding-32 w3-center">
    <h1>Student Survey Form</h1>
    <p>Please take a moment to fill out this survey.</p>
  </div>

  <!-- Survey Form -->
  <div class="container">
    <form action="#" method="post" class="w3-container">

      <!-- First Name -->
      <label for="fname">First Name<span class="w3-text-red">*</span></label>
      <input type="text" id="fname" name="fname" class="w3-input w3-border" required>

      <!-- Last Name -->
      <label for="lname">Last Name<span class="w3-text-red">*</span></label>
      <input type="text" id="lname" name="lname" class="w3-input w3-border" required>

      <!-- Street Address -->
      <label for="street">Street Address<span class="w3-text-red">*</span></label>
      <input type="text" id="street" name="street" class="w3-input w3-border" required>

      <!-- City -->
      <label for="city">City<span class="w3-text-red">*</span></label>
      <input type="text" id="city" name="city" class="w3-input w3-border" required>

      <!-- State -->
      <label for="state">State<span class="w3-text-red">*</span></label>
      <input type="text" id="state" name="state" class="w3-input w3-border" required>

      <!-- Zip Code -->
      <label for="zip">Zip Code<span class="w3-text-red">*</span></label>
      <input type="text" id="zip" name="zip" class="w3-input w3-border" required>

      <!-- Telephone -->
      <label for="phone">Telephone Number<span class="w3-text-red">*</span></label>
      <input type="tel" id="phone" name="phone" class="w3-input w3-border" required>

      <!-- Email -->
      <label for="email">Email<span class="w3-text-red">*</span></label>
      <input type="email" id="email" name="email" class="w3-input w3-border" required>

      <!-- Date of Survey -->
      <label for="dateSurvey">Date of Survey<span class="w3-text-red">*</span></label>
      <input type="date" id="dateSurvey" name="dateSurvey" class="w3-input w3-border" required>

      <!-- Checkboxes for "What did you like most?" -->
      <p><strong>What did you like most about the campus?</strong></p>
      <div class="w3-row-padding">
        <div class="w3-half">
          <input type="checkbox" name="liked[]" value="Students"> Students<br>
          <input type="checkbox" name="liked[]" value="Location"> Location<br>
          <input type="checkbox" name="liked[]" value="Campus"> Campus<br>
        </div>
        <div class="w3-half">
          <input type="checkbox" name="liked[]" value="Atmosphere"> Atmosphere<br>
          <input type="checkbox" name="liked[]" value="Dorm Rooms"> Dorm Rooms<br>
          <input type="checkbox" name="liked[]" value="Sports"> Sports<br>
        </div>
      </div>

      <!-- Radio buttons for "How did you become interested?" -->
      <p><strong>How did you become interested in our university?</strong></p>
      <div class="w3-row-padding">
        <input type="radio" name="interest" value="Friends" required> Friends
        <input type="radio" name="interest" value="Television"> Television
        <input type="radio" name="interest" value="Internet"> Internet
        <input type="radio" name="interest" value="Other"> Other
      </div>

      <!-- Dropdown for "Likelihood of recommending" -->
      <label for="recommend">How likely are you to recommend this university?</label>
      <select id="recommend" name="recommend" class="w3-select w3-border">
        <option value="" disabled selected>Select an option</option>
        <option value="Very Likely">Very Likely</option>
        <option value="Likely">Likely</option>
        <option value="Unlikely">Unlikely</option>
      </select>

      <!-- Raffle field -->
      <label for="raffle">Enter 10 comma-separated numbers (1-100) for a chance to win a free movie ticket</label>
      <input type="text" id="raffle" name="raffle" class="w3-input w3-border" placeholder="Example: 12,34,45,56,78,90,23,67,89,11" required>

      <!-- Additional comments -->
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" class="w3-input w3-border w3-textarea" rows="4" placeholder="Write your comments here..."></textarea>

      <!-- Submit and Cancel Buttons -->
      <div class="button-group">
        <button type="submit" class="w3-button w3-green w3-round">Submit</button>
        <button type="reset" class="w3-button w3-red w3-round">Cancel</button>
      </div>

    </form>
  </div>

</body>
</html>
